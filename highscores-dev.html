<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
      $(function(){
        $.get("hiscores2023-10-06-20-21-39.csv",function(data) {
          let csv = [];
          let entries = data.split('\n');
          for(let i in entries){
            csv[i] = entries[i].split(',');
          }
          $('#myTable').DataTable( {
            columns: [
              { title: "Display Name" },
              { title: "Constitution Level" },
              { title: "Constitution XP" },
              { title: "Combat Level" },
              { title: "Total Level" },
              { title: "Virtual Total Level" },
              { title: "Total XP" },
              { title: "RuneScore" },
              { title: "Quest Points" }
            ],
            data: csv
          });
        });
      });
    </script>
  </head>
  <body>
    <h3 class="panel-title">10HP Hiscores</h3>
    <table border=1 id="myTable"></table>
  </body>
</html>
