<html>
    <!-- code by SO user AlexSp3 from https://stackoverflow.com/questions/68248339/how-to-load-csv-values-in-datatable -->
    <head>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script>
            $(function(){
                let table = new DataTable('#myTable');
            });
        </script>
    </head>
    <body>
        <div class="row"><div class="col-md-12"><div class="panel panel-success"><div class="panel-heading "><h3 class="panel-title">10HP Hiscores</h3></div>
<table border=1 class="table table-striped table-bordered table-hover table-condensed" id="myTable">
<thead><tr><th title="Field #1">username</th>
<th title="Field #2">hp</th>
<th title="Field #3">hpxp</th>
<th title="Field #4">cmb</th>
<th title="Field #5">tot</th>
<th title="Field #6">virt</th>
<th title="Field #7">totalxp</th>
<th title="Field #8">score</th>
<th title="Field #9">qp</th>
</tr></thead>
<tbody>
  <script>
    $.get("hiscores2023-10-06-20-21-39.csv",function(data) {
      let entries = data.split(' ');
      for(let entry in entries){
        document.write("<tr>")
        columns = entry.split(',');
        for(let column in columns) {
          document.write("<td>")
          document.write(column)
          document.write("</td>")
        }
        document.write("</tr>")
      }
    });
  </script>
</tbody></table>
</div></div></div>
    </body>
</html>
